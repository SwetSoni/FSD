<!DOCTYPE html>
<html>
<body>

<h1 id="myH1">The Window Object</h1>
<h2 id="myH2">The setInterval() Method</h2>

<p id="demo"></p>

<script>
//setInterval(changeColor, 1000)

function changeColor() {
	document.getElementById("myH1").style.color="red";
    document.getElementById("myH2").style.color="blue";
	setInterval(function(){
    
    if(document.getElementById("myH1").style.color == "black"){
    	var color1="red";
    }
    else{
    	color1="black";
    }
    if(document.getElementById("myH2").style.color == "black"){
    	let color="blue";
    }
    else{
    	color="black";
    }
   	document.getElementById("myH1").style.color=color1;
    document.getElementById("myH2").style.color=color;
    },1000)
	
}

</script>

<button onclick="changeColor()">start</button>
</body>
</html>
